<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, .1);
            max-width: 420px;
            width: 100%;
            text-align: left;
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-top: 5px;
        }

        .submit-button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background: #6e2020;
            color: #fff;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background: #374151;
        }

        .relacao {
            margin-left: 24px;
            border: none;
        }
    </style>
</head>

<body>
    <a href="https://atendeportaria-itaquera.netlify.app/" class="back-button" title="Voltar">&#8592;</a>
    <div class="form-container">
        <h2>Entre em Contato</h2>
        <form name="contact" method="POST" netlify>
            <div class="form-group">
                <label for="name">Nome</label>
                <input id="name" name="name" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{3,}"
                    title="Informe seu nome corretamente (mín. 3 letras)" placeholder="Ex.: João da Silva" />
            </div>
            <div class="form-group">
                <label for="email">E‑mail</label>
                <input id="email" name="email" required type="email" title="Informe um e‑mail válido"
                    placeholder="Ex.: email@dominio.com" />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" required type="tel" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
                    title="Informe um telefone válido (Ex.: 11 98765-4321)" placeholder="Ex.: 11 98765-4321" />
            </div>
            <div class="form-group">
                <label for="condominio">Nome do Condomínio</label>
                <input id="condominio" name="condominio" required title="Informe o nome do condomínio corretamente"
                    placeholder="Ex.: Residencial Sol Nascente" />
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input id="cnpj" name="cnpj" required title="Informe um CNPJ válido (Ex.: 12.345.678/0001-99)"
                    placeholder="Ex.: 12.345.678/0001-99" />
            </div>
            <div class="form-group">
                <label for="relacao">Relacao com o condomínio </label>
                <select class="relacao" id="relacao" name="relacao" required>
                    <option value="">Selecione uma opção</option>
                    <option value="sindico-organico">Sindico Orgânico</option>
                    <option value="sindico-profissional">Síndico Profissional</option>
                    <option value="membro-do-comite">Membro do Comitê</option>
                    <option value="morador">Morador</option>
                    <option value="zeador">Zelador</option>
                    <option value="outra-opcao">Outra Opção</option>
                </select>
            </div>
            <a href="https://api.whatsapp.com/send/?phone=5511942277979&text&type=phone_number&app_absent=0">
                <button type="submit" class="submit-button">Enviar</button>
            </a>
        </form>
    </div>
    <script>
        // Máscara para Telefone
        const telInput = document.getElementById('telefone');
        telInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, ''); // remove não dígitos
            if (value.length <= 10) {
                // Ex: (11) 9876-5432
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4})$/, '($1) $2-$3');
            } else {
                // Ex: (11) 98765-4321
                value = value.replace(/^(\d{2})(\d{5})(\d{0,4})$/, '($1) $2-$3');
            }
            e.target.value = value.trim();
        });

        // Máscara para CNPJ
        const cnpjInput = document.getElementById('cnpj');
        cnpjInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
            e.target.value = value.trim();
        });
    </script>
</body>

</html>
