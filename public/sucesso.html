<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Formulário Enviado com Sucesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f9fafb, #f1f3f5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #5a2020;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #513737;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>✅ Formulário enviado com sucesso!</h1>
        <p>Logo entraremos em contato para ajudá‑lo(a).</p>
        <a href="index.html">
            <button>Voltar</button>
        </a>
    </div>
</body>

</html>
